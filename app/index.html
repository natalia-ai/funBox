<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>Нямушка, корм для кошек</title>
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#fff">
  <meta name="format-detection" content="telephone=no">
  <script crs="https://yastatic.net/jquery/3.3.1/jquery.min.js"></script>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body class="page">
  <form class="form page__wrapper" action="#" method="post">
    <h1 class="visually-hidden">Корм для кошек</h1>
    <p class="page__title">Ты сегодня покормил кота?</p>
    <section class="page__cards-box">
    </section>
    <button class="visually-hidden">Оформить заказ</button>
  </form>
 
  <template id="template-card">
    <div class="page__card-box-wrapper">
      <section class="page__card-box" data-disabled="Печалька, с фуа-гра закончился.">
        <h2 class="page__card-heading visually-hidden">Печень утки разварная с артишоками.</h2>
        <article class="card">
          <p class="card__caption">Сказочное заморское яство</p>
          <h3 class="card__description-title">Нямушка</h3>
          <h4 class="card__description-subtitle">с фуа-гра</h4>
          <div class="card__description-texts">
            <p class="card__description-text card__description-text--portion"></p>
            <p class="card__description-text card__description-text--bonus"></p>
          </div>
          <p class="card__description-weight">
            <span class="card__description-kilo">кг</span>
          </p>
          <svg class="card__description-background" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 324 484"
            width="0" height="0" preserveAspectRatio="none">
            <path fill-rule="evenodd" stroke-width="4" d="M310 482H14c-6.63 0-12-5.37-12-12V45L45 2h265c6.63 0 12 5.37 12 12v456c0 6.63-5.37 12-12 12z" /></svg>
        </article>
        <p class="caption-under-card">
          Чего сидишь? Порадуй котэ,
          <a class="caption-under-card__to-buy"> купи</a>
          <input class="visually-hidden" name="foiegras" value="foiegras">
        </p>
      </section>
    </div>
  </template>
  <script src="js/index.js"></script>
</body>

</html>
